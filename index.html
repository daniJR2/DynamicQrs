<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    const AS_URL_BASE=""; //constante de la url

    var url = document.location.href; // obtencion url
    var k = url.substr(url.lastIndexOf("k=")+2); // obtener parametro de K

    if(k){
      fetch(AS_URL_BASE+"?k="+k)
      .then(r => r.text())
      .then(r => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
