<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body{
      background-color: ligthtblue;
      text-aling: center;
    } 
   .lds-ring {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 64px;
    height: 64px;
    margin: 8px;
    border: 8px solid #fff;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #fff transparent transparent transparent;
  }
  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }
  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }
  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }
  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE="https://script.google.com/macros/s/AKfycbza2a4nJSCbOj8WwY9ncJ7fdbaO01EItTCFCFxQFHTS5R6PA90ZM4lwyKCUq0J0Gqg-8g/exec"; //constante de la url

    var url = document.location.href; // obtencion url
    var k = url.substr(url.lastIndexOf("k=")+2); // obtener parametro de K

    if(k){
      fetch(AS_URL_BASE+"?k="+k)
      .then(r => r.text())
      .then(r => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
